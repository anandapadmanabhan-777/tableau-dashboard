<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Sales Insights Dashboard</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
    <h1>Superstore Sales Insights Dashboard</h1>
    <div id="tableauViz"></div>

    <script type="text/javascript">
        var viz;
        var vizUrl = "https://public.tableau.com/views/RegionalSampleWorkbook/Storms";
        var options = {
            width: "100%",
            height: "800px"
        };

        function initViz() {
            var containerDiv = document.getElementById("tableauViz");
            viz = new tableau.Viz(containerDiv, vizUrl, options);
        }

        initViz();
    </script>
</body>
</html>
